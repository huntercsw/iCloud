	<script type="text/javascript">	
		function getUrlParam(variable) {
			var query = window.location.search.substring(1);
			console.log(query)
			var vars = query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair = vars[i].split("=");
				if(pair[0] == variable){return pair[1];}
			}
			return("");
		}
		
		function goto_container_list() {
			window.location.href = "container_list.html?ip=" + getUrlParam("ip") + "&port=" + getUrlParam("port") + "&rPort=" + getUrlParam("rPort") + "&c=" + getUrlParam("c") + "&m=" + getUrlParam("m")
		}
		
		$('#container_log_time_selecter_start').bootstrapMaterialDatePicker({
			format: 'YYYY-MM-DDTHH:mm:00',
			lang: 'fr',
			weekStart: 1,
			cancelText: 'Cancel',
			okText: 'Next',
			setDate: moment()
			});
	
		var range_count_log = {
			'min': [0, 50],
			'max': [3000]
		}
		var tail_log = document.getElementById('contianer_log_count');

		noUiSlider.create(tail_log, {
			range: range_count_log,
			start: 0,
			tooltips: [wNumb({decimals: 0})],
			pips: {
				mode: 'range',
				density: 3
			}
		});
	
		$("#container_log_option_subimt_button").click(function (){
			var since = $("#container_log_time_selecter_start").val()
			
			var showStdout = true
			if ($("#exclude_stdout").is(":checked")) {
				showStdout = false
			}
			
			var showStderr = true
			if ($("#exclude_stderr").is(":checked")) {
				showStderr = false
			}
			
			var tail = tail_log.noUiSlider.get()
			
			var req = {
				Since: since,
				ShowStdout: showStdout,
				ShowStderr: showStderr,
				Tail: tail.split(".")[0]
			}
			if (req.Tail == "0" || req.Tail == "") {
				console.log(req)
				req.Tail = "100"
			}
			
			if (!showStdout && !showStderr) {
				swal({   
						title: "If choose both 'Exclude StdOut' and 'Exclude StdErr', it will return nothing", 
						type: "warning",   
						confirmButtonColor: "#DD6B55",   
						confirmButtonText: "确定",   
						closeOnConfirm: false 
					})
			} else {
				$.ajax({
					type: "POST",
					url: "/iCloudApi/logs/" + getUrlParam("id") + "/" + getUrlParam("ip") + "/" + getUrlParam("port"),
					data: JSON.stringify(req),
					dataType: "json",
					async: false,
					success: function(res) {
						if (res.ErrorCode == 0) {
							for (i=0;i<res.Data.length;i++) {
								if (res.Data[i] == "") {
									res.Data.splice(i, 1)
									i--
									continue
								}
								res.Data[i] = {"time": res.Data[i].split(/\.(\d{9})Z/)[0], "contant": res.Data[i].split(/\.(\d{9})Z/)[2]}
							}
							tableInit(res.Data)
						} else {
							alert("ErrorCode: " + res.ErrorCode + "; ErrorMessage: " + res.Data)
						}
					}
				})
			}
		})
		
		var $table = $('#container_log_table');
		function tableInit(data) {
			$(function() {
				$(document).on('focus', 'input[type="text"]', function() {
					$(this).parent().find('label').addClass('active');
				}).on('blur', 'input[type="text"]', function() {
					if ($(this).val() == '') {
						$(this).parent().find('label').removeClass('active');
					}
				});
				
				$table.bootstrapTable('destroy');

				$table.bootstrapTable({
					striped: true,
					search: true,
					searchOnEnterKey: true,
					showSearchButton: true,
					showRefresh: false,
					showToggle: false,
					showColumns: true,
					minimumCountColumns: 2,
					showPaginationSwitch: true,
					clickToSelect: true,

					pagination: true,
					paginationLoop: false,
					pageList: [5, 10, 15, 30, 50],
					
					classes: 'table table-hover table-bordered border border-info ',
					theadClasses: 'thead-blue  bg-info text-white',
					
					//sidePagination: 'server',
					//silentSort: false,
					smartDisplay: false,
					idField: 'id',
					sortName: 'id',
					sortOrder: 'desc',
					escape: true,

					////点击分页后记住前面复选框的选择
					maintainSelected: true,
					toolbar: '#toolbar',
					
					// 自定义表格样式
					paginationPreText: "上一页",
					paginationNextText: "下一页",
					
										
					columns: [
						{field: 'time', title: 'Time', sortable: true, halign: 'center', align: 'center', width: 220, formatter: timeFormat},
						{field: 'contant', title: 'Log Contant', sortable: true, halign: 'center', align: 'left', formatter: contantFormat},
					]
				}).on('all.bs.table', function (e, name, args) {
					$('[data-toggle="tooltip"]').tooltip();
					$('[data-toggle="popover"]').popover();  
				});
				if (data != null ){
					$table.bootstrapTable('load',data); 
				}
			});
			
			//**************************************
			// field action format
			function timeFormat(value, row, index) {
				var dateTimeStr = value.replace("T","&nbsp&nbsp&nbsp")
				return '<span style="font-family:verdana; color:#fb8c00; font-weight: 700">' + dateTimeStr.substring(dateTimeStr.length-33) + '</span>'
			}
			function contantFormat(value, row, index) {
				return '<span style="font-family:verdana; color:#4798e8; font-weight: 700">' + value + '</span>'
			}
		}
	</script>
